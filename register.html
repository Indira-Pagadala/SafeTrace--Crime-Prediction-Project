<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-SCALE=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="Fname"></ion-icon>
                </span>
                <input type="text" required>
                <label>First Name</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="Lname"></ion-icon>
                </span>
                <input type="text" required>
                <label>Last Name</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="Age"></ion-icon>
                </span>
                <input type="num" required>
                <label>Age</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="Question"></ion-icon>
                </span>
                <input type="text" required>
                <label>What is your fav cricket team?</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="Submit">Register</button>
            <div class="register link">
                <p>Have an account? <a href="signin.html">Login</a></p>
            </div>

        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
